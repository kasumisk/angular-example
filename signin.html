<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>统计管理后台</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<style>
  html{
    background: none;
  }
</style>
<body ng-controller="AppCtrl">
<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">统计管理后台</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>输入账号密码登录</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center">

      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="账号" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
     <!-- <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有注册?</small></p>-->
    </form>
  </div>
</div>
<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>

</body>
</html>
