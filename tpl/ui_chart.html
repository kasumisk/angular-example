
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">在线人数统计</h1>
</div>
<div class="wrapper-md" ng-controller="onLineCtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <div class="input-group w-md">
          <input ng-model="d1_d" type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-click="open($event,'d1_o')" ng-readonly="true" is-open="d1_o" datepicker-options="dateOptions" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="updata()"><i class="glyphicon glyphicon-search"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading font-bold">同时在线</div>
    <div class="panel-body">
      <tabset justified="true" class="tab-container">
        <tab heading="图表">
          <div >
            <div class='online-chart' style="height:240px" >
            </div>
          </div>
        </tab>
        <tab heading="表格">
          <div class="panel panel-default">
            <div class="table-responsive">
              <table id='online-table'  class="table table-striped m-b-none online-table">
                <thead>
                <tr>
                  <th  style="width:20%">时间</th>
                  <th  style="width:25%">最大值</th>
                  <th  style="width:25%">平均值</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </tab>
      </tabset>

    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading font-bold">聊吧在线</div>
    <div class="panel-body">
      <tabset justified="true" class="tab-container">
        <tab heading="图表">
          <div >
            <div class='online-chart' style="height:240px" >
            </div>
          </div>
        </tab>
        <tab heading="表格">
          <div class="panel panel-default">
            <div class="table-responsive">
              <table  class="table table-striped m-b-none online-table">
                <thead>
                <tr>
                  <th  style="width:20%">时间</th>
                  <th  style="width:25%">最大值</th>
                  <th  style="width:25%">平均值</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </tab>
      </tabset>

    </div>
  </div>





</div>
